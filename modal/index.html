<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="main">
        <a href="#modal" class="cta">Modal</a>
        <section class="modal" id="modal">
            <div class="modal__container">
                <figure class="modal__picture">
                    <img src="cody.png" alt="Cody" class="modal__img">
                </figure>

                <div class="modal__texts">
                    <h2 class="modal__title">Hola, Soy Cody</h2>
                    <p class="modal__paragraph">Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi,
                        dolorem. Consequatur iusto laudantium odio aut optio! Dignissimos incidunt, sequi, voluptatem,
                        culpa maxime a doloremque excepturi modi tempore consectetur non sit.</p>
                </div>

                <a href="#" class="modal__close">X</a>
            </div>
        </section>
    </main>

</body>

</html>
